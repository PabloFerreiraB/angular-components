<div class="container">
  <app-custom-select
    label="My Select"
    customFormControl="mySelect"
    [list]="list"
    [customForm]="form"
    [propertyId]="'id'"
    [propertyName]="'description'"
    placeholder="Selecionar"
    [required]="true"
    [multiple]="false"
    [showSpinner]="true"
    [isChipSelect]="true"
  >
  </app-custom-select>
</div>
